<!--            add item form start-->
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="order-viewer">
                                <h5 class="font-weight-bolder">
                                  <i class="feather-plus-circle"></i>
                                 Add Item</h5>
                                <i class="feather-list text-primary" style="font-size: 1.5em"></i>
                            </div>
                            <hr>

                            <form action="">
                            <div class="row">
                                    <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="">Item Photo</label>
                                                <i class="feather-info" data-container="body" data-toggle="popover" data-placement="top" data-content="only support JPG,PNG"></i>
                                                <input type="file" class="form-control p-1" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Item Name</label>
                                                <input type="text" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Type</label>
                                                <select name="" id="" class="form-control" required>
                                                    <option value="#" selected>Select Unit</option>
                                                    <option value="#">Wet Goods</option>
                                                    <option value="#">Dry Goods</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Main Cetegory</label>
                                                <select name="" id="main" class="form-control" required>
                                                    <option value="#" selected>Select Main Cetegory</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="">Sub Cetegory</label>
                                                <select name="" id="sub" class="form-control" required>
                                                    <option value="#" selected>Select Sub Cetegory</option>
                                                </select>
                                            </div>
                                    </div>

                                    <div class="col-12 col-lg-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="">Item Quantity</label>
                                                    <input type="text" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="">Unit</label>
                                                    <select name="" id="" class="form-control" required>
                                                        <option value="#" selected>Select Unit</option>
                                                        <option value="#">Wet Goods</option>
                                                        <option value="#">Dry Goods</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Price</label>
                                            <input type="number" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Description</label>
                                            <textarea name="" id=""  rows="8" class="form-control"></textarea>
                                        </div>

                                    </div>
                            </div>
                                <hr>
                              <button class="btn btn-primary float-right">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>
